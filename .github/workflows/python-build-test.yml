# Esse workflow realiza a execução dos testes

name: Python Build

# Controls when the workflow will run
on:
  # Aciona em eventos de push e pr's para a main com alterações em arquivos python.
  push:
    branches: ["main"]

  pull_request:
    branches: ["main"]
    types: ["opened"]

  # Rodar o workflow manualmente
  workflow_dispatch:

jobs:
  python-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      
      - name: Installing dependencies
        run: uv sync --locked --all-extras --dev

      - name: Running tests
        run: uv build
